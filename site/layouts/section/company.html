{{ define "head" }}
<style>

  .text-nav a {
    color: black;
  }

  .header-item-logo {
    background-image: url('../svg/logo_dark_text.svg');
    width: 210px;
    height: 64px;
  }
  
  .header {
    background-color: rgba(255, 255, 255, 1);
    border-bottom: 1px solid rgba(0, 0, 0, .5);
  }

  .companySlide {
    margin-top: 80px;
    width: 100%;
    height: calc(100vw/5);
    background-image: url('{{ .Params.company_photo }}');
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: top;
    /*background-attachment: fixed;*/
  }

  @media (max-width: 769px) {
    .companySlide {display: none;}
  }

  .news-items, .video-items {
    display: inline-flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .news-item {
    padding: 50px 50px 50px 50px;
  }

  .news-item img {
    width: 180px;
  }

  .video-item {
    padding: 50px 50px 50px 50px;
    width: 250px;
  }

  .insta_container {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    -webkit-flex-flow: row;
    display: flex;
    flex-wrap: wrap;
  }

  .insta-item {
    min-width: 280px;
    min-height: 280px;
    margin: 10px;
    background-size: cover;
    flex: 1 0 auto;
    height:auto;
  }

  .overlay {
    background-color: rgba(255, 255, 255, .3);
    z-index: 10;
    cursor: pointer;
    display: block;
    visibility: none;
    position: relative;
    width: 100%;
    height: 100%;
  }

  .insta-item:hover > .overlay {
    display: block;
  }

  .insta-item:before {
    content: '';
    float: left;
    padding-top: 100%;
  }

  .legacy_video_container {
    display: flex;
    flex-wrap: wrap;
    max-width: 800px;
    margin: auto;
    justify-content: center;
    align-items: center;
    padding-bottom: 75px;
    text-align: center;
  }

  .leg_video {
    height: 150px;
    width: 180px;
    background-size: cover;
    margin: 10px 10px 10px 10px;
    cursor: pointer;
  }

  @media (max-width: 769px) {
    .leg_video {
      width: 100%;
      margin: 20px 20% 0px 20%;
    }
  }

  .video_caption {
    font-size: 18px;
  }

  .leg_video > .overlay {
    background-color: rgba(255, 255, 255, .8);
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .leg_video:hover > .overlay {
    visibility: visible;
  }

  .break {
    flex-basis: 100%;
    height: 0
  }

  .text-content.slide4 {
    padding-bottom: 10px;
  }

</style>
{{end}}

            html += '</video>';
            return html;

          return false;
        });
